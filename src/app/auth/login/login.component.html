<div class="flex items-center justify-center h-full">

    <div class="flex flex-col w-full max-w-md">

        <div class="mb-6 mx-auto">
            <img class="h-32" src="images/logo_lba.svg">
        </div>

        <div class="card">

            <div class="card-title text-center">
                Login to your account
            </div>

            <div class="card-content">

                <form class="flex flex-col py-6" [formGroup]="loginForm" (submit)="login()">

                    <div class="flex flex-col gap-1">
                        <mat-label>Username</mat-label>
                        <mat-form-field appearance="outline">
                            <input matInput formControlName="username" maxlength="16" autofocus>
                        </mat-form-field>
                    </div>

                    <div class="flex flex-col gap-1">
                        <mat-label>Password</mat-label>
                        <mat-form-field appearance="outline">
                            <input matInput formControlName="password" maxlength="32" type="password">
                        </mat-form-field>
                    </div>

                    <button mat-flat-button class="mt-6" [disabled]="!loginForm.valid || loginLoading">
                        <mat-icon>login</mat-icon>
                        Login
                    </button>

                </form>

            </div>

        </div>

    </div>

</div>
